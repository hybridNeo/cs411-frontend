<ion-header>

  <ion-navbar>
    <ion-title>{{ post.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="page-profile" text-center #profilePic [style.background-image]="'url(' + post.profilePicture + ')'">
  </div>

  <div class="page-detail" padding>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
  </div>
</ion-content>

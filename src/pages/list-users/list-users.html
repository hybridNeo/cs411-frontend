<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  
    <ion-buttons end>
       <button ion-button icon-only (click)="createUser()">
         <ion-icon name="add"></ion-icon>
       </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let user of users.users">
     <img [src]="user.profilePicture"/>
     <ion-card-content>
       <ion-card-title>
         {{user.username}}
       </ion-card-title>
       <p>
         {{user.bio}}
       </p>
     </ion-card-content>
     <ion-row no-padding>
       <ion-col text-left>
         <button ion-button clear small color="danger" icon-start (click)="followUser(user)">
           <ion-icon name='heart'></ion-icon>
           Follow
         </button>
        </ion-col>
       <ion-col text-right>
         <button ion-button clear small color="danger" icon-start (click)="openBio(user)">
           <ion-icon name='contact'></ion-icon>
           Bio
         </button>
       </ion-col>
     </ion-row>
   </ion-card>


</ion-content>

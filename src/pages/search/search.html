<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getPosts($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openPost(post)" *ngFor="let post of currentPosts">
      <ion-avatar item-start>
        <img [src]="post.profilePicture" />
      </ion-avatar>
      <h2>{{post.title}}</h2>
      <p>{{post.description}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="https://picsum.photos/200/300/" />
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>{{user.bio}}</p>
    </ion-item>
  </ion-list>
</ion-content>

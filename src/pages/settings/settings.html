<ion-header>

  <ion-navbar>
    <ion-title>{{ username }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img width="80" height="380"  src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?k=6&m=476085198&s=612x612&w=0&h=5cDQxXHFzgyz8qYeBQu2gCZq1_TN0z40e_8ayzne0X0="/>

    <ion-card-header>
      Bio
    </ion-card-header>
    <ion-card-content>
      {{ bio }}
    </ion-card-content>
  </ion-card>
    <ion-list inset>
   <ion-item (click)="openMyPosts()">
     <ion-grid>
       <ion-row align-items-center>
         <ion-col>
           <h1>my authored posts</h1>
         </ion-col>
         <ion-col>
           <ion-icon name="arrow-forward" float-right></ion-icon>
         </ion-col>
       </ion-row>
     </ion-grid>
   </ion-item>
 </ion-list>
    <ion-list inset>
    <ion-item (click)="openMyUsers()">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col>
            <h1>my favourite users</h1>
          </ion-col>
          <ion-col>
            <ion-icon name="arrow-forward" float-right></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <ion-item (click)="openLikedPosts()">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col>
            <h1>my liked posts</h1>
          </ion-col>
          <ion-col>
            <ion-icon name="arrow-forward" float-right></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <ion-item (click)="openFollowedTopics()">
      <ion-grid>
        <ion-row align-items-center>
          <ion-col>
            <h1>my followed topics</h1>
          </ion-col>
          <ion-col>
            <ion-icon name="arrow-forward" float-right></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
